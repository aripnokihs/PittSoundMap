<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset = "UTF-8">
    <title> Login - Pitt Sound Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style> 
    body{
        font-family: Arial, Helvetica, sans-serif, sans-serif;
        background-image: url("pitt.jpg");
        display: flex;
        justify-content: center;
        align-self: center;
        /* Makes the centering fit to any screen*/
        height: 100vh;
    }

    .login-box{
        background-color: whitesmoke;
        padding: auto;
        border-radius: 10px;
        height: 400px;
        width: 500px;
        padding: 10px;
    }
    input[type=text], input[type=password] {
    width: 100%;
    padding: 12px 20px;
    margin: 10px 0;
    display: block;
    border: 2px solid #ccc;
    box-sizing: border-box;

}
    button {
    background-color: #003594;;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 100%;
}
    button:hover {
    opacity: 0.8;
}
 .signup-link {
        display: block;
        background-color: #f1f1f1; 
        color: #000; 
        text-align: center;
        text-decoration: none;
        border-radius: 5px; 
        box-sizing: border-box; 
        cursor: pointer;
    }

    .signup-link:hover {
        background-color: #ddd;
    }


</style>
</head>
<body>
    <div class="login-box">
        <h1 style="text-align: center"> Login to Pitt Sound Map </h1>
        <form id="login-form" action="javascript:void(0);">
            <!-- Username -->
            <label for="username"><b>Username:</b></label>
            <input type="text" name="username" placeholder="Enter Username" required>

            <!-- Password -->
            <label for="password"><b>Password:</b></label>
            <input type="password" name="password" placeholder="Enter Password" required>

            <button type="submit">Login</button>
            <button type="button" onclick="cancel()">Cancel</button>

            <a href="/signup" class="signup-link"><u>New to Pitt Sound Map?</u></a>
        </form>
    </div>

<script>
const form = document.getElementById("login-form");
form.addEventListener("submit", async (event) => {
  event.preventDefault();

  const username = form.elements["username"].value;
  const password = form.elements["password"].value;

  try {
    const response = await fetch("/v1/users/login", {
      method: "POST",
      body: new URLSearchParams({ username, password }),
      headers: { "Content-Type": "application/x-www-form-urlencoded" }
    });

    const data = await response.json();
    console.log("Login response:", data);
    if (response.ok && data.status === "success" && data.role === "admin") {
      window.location.href = "/admin";  // go back to map
    } else if (response.ok && data.status === "success") {
      window.location.href = "/"
    } else {
      alert("Login failed: " + data.message);
    }
  } catch (err) {
    console.error(err);
    alert("An error occurred.");
  }
});
function cancel() {
    window.location.href = "/";
}
</script>
</body>
</html>
