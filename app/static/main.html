<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Pitt Sound Map Prototype</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  
  <style>
    body, html {
      margin: 0;
      height: 100%;
      width: 100%;
    }
    #map {
      height: 100%;
      width: 100%;
    }
    .top-left {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
    }
    .top-right {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1000;
    }
    button {
      padding: 8px 12px;
      background-color: #003594; /* Pitt blue */
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #FFB81C; /* Pitt gold */
      color: black;
    }
  </style>
</head>
<body>
  <!-- Upload button (top-left) -->
  <div class="top-left">
    <button onclick="uploadSound()">Upload Sound</button>
  </div>

  <!-- Login button (top-right) -->
  <div class="top-right">
    <button onclick="login()">Login</button>
  </div>

  <!-- Map container -->
  <div id="map"></div>
  
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  
  <script>
    // Initialize map centered on University of Pittsburgh
    var map = L.map('map').setView([40.444, -79.960], 15);

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // Add some demo pins
    var marker1 = L.marker([40.4442, -79.9605]).addTo(map);
    marker1.bindPopup("<b>Cathedral of Learning</b><br>Bell tower sound here.");

    var marker2 = L.marker([40.4429, -79.9575]).addTo(map);
    marker2.bindPopup("<b>Schenley Plaza</b><br>Ambient student chatter.");

    var marker3 = L.marker([40.4452, -79.9620]).addTo(map);
    marker3.bindPopup("<b>Forbes & Bigelow</b><br>Traffic light accessibility sound.");

    // Dummy button actions
    function uploadSound() {
      alert("Upload sound feature coming soon!");
    }

    function login() {
      alert("Login feature coming soon!");
    }
  </script>
</body>
</html>
