<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Pitt Sound Map Prototype</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  
  <style>
    body, html {
      margin: 0;
      height: 100%;
      width: 100%;
    }
    #map {
      height: 100%;
      width: 100%;
    }
    .top-left {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
    }
    .top-right {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1000;
    }
    button {
      padding: 8px 12px;
      background-color: #003594; /* Pitt blue */
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #FFB81C; /* Pitt gold */
      color: black;
    }
    .popup-audio {
      margin-top: 10px;
    }
    .popup-audio audio {
      width: 100%;
    }
    .popup-meta {
      font-size: 12px;
      color: #555;
    }
  </style>
</head>
<body>
  <!-- Upload button (top-left) -->
  <div class="top-left">
    <button onclick="uploadSound()">Upload Sound</button>
  </div>

  <!-- Login button (top-right) -->
  <div class="top-right">
    <button onclick="login()">Login</button>
  </div>

  <!-- Map container -->
  <div id="map"></div>
  
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  
  <script>
    // Initialize map centered on University of Pittsburgh
    var map = L.map('map').setView([40.444, -79.960], 15);

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // Example data structure for places and their audios
    var placeData = {
      "cathedral": {
        name: "Cathedral of Learning",
        coords: [40.4442, -79.9605],
        audios: [
          { title: "Bell Tower", file: "audio/bell.mp3", date: "2025-09-15", timeOfDay: "morning", tag: "daily", description: "Classic Pitt bell sound." },
          { title: "Class Change Chatter", file: "audio/chatter.mp3", date: "2025-09-16", timeOfDay: "afternoon", tag: "daily", description: "Students moving between classes." }
        ]
      },
      "schenley": {
        name: "Schenley Plaza",
        coords: [40.4429, -79.9575],
        audios: [
          { title: "Plaza Ambience", file: "audio/plaza.mp3", date: "2025-09-12", timeOfDay: "evening", tag: "event", description: "Relaxing plaza sounds." }
        ]
      },
      "forbes": {
        name: "Forbes & Bigelow",
        coords: [40.4452, -79.9620],
        audios: [
          { title: "Traffic Light Beep", file: "audio/traffic.mp3", date: "2025-09-10", timeOfDay: "morning", tag: "incident", description: "Accessibility crosswalk beep." },
          { title: "Car Horns", file: "audio/horns.mp3", date: "2025-09-11", timeOfDay: "midnight", tag: "incident", description: "Loud horns at busy intersection." }
        ]
      }
    };

    // Helper: build popup HTML for each place
    function buildPopup(place) {
      let html = `<b>${place.name}</b><br>`;
      place.audios.forEach(a => {
        html += `
          <div class="popup-audio">
            <strong>${a.title}</strong><br>
            <audio controls>
              <source src="${a.file}" type="audio/mpeg">
              Your browser does not support audio.
            </audio>
            <div class="popup-meta">
              <em>${a.date}, ${a.timeOfDay}</em><br>
              <span>Tag: ${a.tag}</span><br>
              <span>${a.description}</span>
            </div>
          </div>
        `;
      });
      return html;
    }

    // Create markers with audio popups
    Object.values(placeData).forEach(place => {
      var marker = L.marker(place.coords).addTo(map);
      marker.bindPopup(buildPopup(place));
    });

    // Dummy button actions
    function uploadSound() {
      alert("Upload sound feature coming soon!");
    }

    function login() {
      alert("Login feature coming soon!");
    }
  </script>
</body>
</html>
