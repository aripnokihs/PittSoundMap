    function getMimeType(file) {
      if (file.endsWith(".mp3")) return "audio/mpeg";
      if (file.endsWith(".m4a")) return "audio/mp4";
      if (file.endsWith(".wav")) return "audio/wav";
      if (file.endsWith(".ogg")) return "audio/ogg";
      return "audio/mpeg"; // fallback
    }

    function buildPopup(place) {
      let html = `<b>${place.name}</b><br>`;
      place.audios.forEach(a => {
        const mime = getMimeType(a.file);
        html += `
          <div class="popup-audio">
            <strong>${a.title}</strong><br>
            <audio controls controlsList="nodownload">
              <source src="${a.file}" type="${mime}">
              Your browser does not support audio.
            </audio>
            <div class="popup-meta">
              <em>${a.date}, ${a.timeOfDay}</em><br>
              <span>Tag: ${a.tag}</span><br>
              <span>${a.description}</span>
            </div>
          </div>
        `;
      });

    if (isLoggedIn) {
        html += `<div style="margin-top:10px;">
                   <button onclick="uploadSound('${place.name}')">Upload Sound</button>
                 </div>`;
      } else {
        html += `<div style="margin-top:10px;">
                   <button disabled title="Login required">Upload Sound (Login first)</button>
                 </div>`;
      }
      return html;
    }

    // Create markers, update popup dynamically on open
    Object.values(placeData).forEach(place => {
      var marker = L.marker(place.coords).addTo(map);

      // attach an empty popup (required for click-to-open)
      marker.bindPopup("");

      // when popup opens, rebuild its content based on login status
      marker.on("popupopen", function (e) {
        e.popup.setContent(buildPopup(place));
      });
    });

    async function checkSession() {
  try {
    const res = await fetch("/v1/users/session");
    const data = await res.json();
    if (data.user) {
      isLoggedIn = true;
      currentUser = data.user;
    } else {
      isLoggedIn = false;
      currentUser = null;
    }
    renderStatus();
  } catch (err) {
    console.error("Failed to fetch session:", err);
  }
}

function logout() {
  fetch("/v1/users/logout", { method: "POST" })
    .then(() => {
      isLoggedIn = false;
      currentUser = null;
      renderStatus();
    });
}
